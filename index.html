<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Task Analyzer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Smart Task Analyzer</h1>
    <p>Score and prioritize tasks intelligently. Choose a strategy and get clear explanations.</p>
  </header>

  <main>
    <section id="input-section">
      <h2>Input tasks</h2>
      <div class="form-row">
        <label>Title</label>
        <input id="title" type="text" placeholder="Fix login bug" />
      </div>
      <div class="form-row">
        <label>Due date</label>
        <input id="due_date" type="date" />
      </div>
      <div class="form-row">
        <label>Estimated hours</label>
        <input id="estimated_hours" type="number" min="0" step="0.5" placeholder="3" />
      </div>
      <div class="form-row">
        <label>Importance (1-10)</label>
        <input id="importance" type="number" min="1" max="10" placeholder="8" />
      </div>
      <div class="form-row">
        <label>Task ID (optional)</label>
        <input id="task_id" type="text" placeholder="T1" />
      </div>
      <div class="form-row">
        <label>Dependencies (IDs comma-separated)</label>
        <input id="dependencies" type="text" placeholder="T2,T3" />
      </div>
      <div class="actions">
        <button id="add-task">Add task</button>
        <button id="clear-tasks">Clear</button>
      </div>

      <h3>Bulk input (JSON array)</h3>
      <textarea id="bulk-json" placeholder='[{"id":"T1","title":"Fix bug","due_date":"2025-11-30","estimated_hours":3,"importance":8,"dependencies":[]}]'></textarea>
      <div class="actions">
        <button id="load-bulk">Load JSON</button>
      </div>

      <h3>Strategy</h3>
      <select id="strategy">
        <option value="smart_balance">Smart Balance</option>
        <option value="fastest_wins">Fastest Wins</option>
        <option value="high_impact">High Impact</option>
        <option value="deadline_driven">Deadline Driven</option>
      </select>

      <div class="actions">
        <button id="analyze">Analyze tasks</button>
      </div>
      <div id="feedback" class="feedback"></div>

      <h3>Current task list</h3>
      <pre id="task-list"></pre>
    </section>

    <section id="output-section">
      <h2>Results</h2>
      <div id="results"></div>
    </section>
  </main>

  <footer>
    <p>Built for clarity: see why each task ranks where it does.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
